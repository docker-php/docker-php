language: php

php:
  - 5.4
  - 5.5
  - 5.6
  - hhvm

env:
  - $SYMFONY_VERSION='2.3.*'
  - $SYMFONY_VERSION='2.4.*'
  - $SYMFONY_VERSION='2.5.*'
  - $SYMFONY_VERSION='2.6.*@dev'

matrix:
    allow_failures:
        - php: hhvm

before_script:
  - sudo sh -c "wget -qO- https://get.docker.io/gpg | apt-key add -"
  - sudo sh -c "echo deb http://get.docker.io/ubuntu docker main > /etc/apt/sources.list.d/docker.list"
  - sudo apt-get update
  - echo exit 101 | sudo tee /usr/sbin/policy-rc.d
  - sudo chmod +x /usr/sbin/policy-rc.d
  - sudo apt-get install -qy slirp lxc lxc-docker
  - git clone git://github.com/jpetazzo/sekexe
  - composer require --no-update symfony/filesystem=$SYMFONY_VERSION
  - composer require --no-update symfony/process=$SYMFONY_VERSION
  - COMPOSER_ROOT_VERSION=dev-master composer install --dev --prefer-source --no-interaction --no-progress

script:
  - sekexe/run "`pwd`/docker.sh"
